<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–æ–ø—Ä–æ—Å –º–∞–º–µ üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffe6f0, #ffe0ff);
        overflow: hidden;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 40px;
    }

    .buttons {
        position: relative;
        height: 200px;
        width: 400px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yesBtn {
        left: 60px;
        top: 80px;
        background-color: #ff4d94;
        color: white;
    }

    #noBtn {
        left: 220px;
        top: 80px;
        background-color: #888;
        color: white;
    }

    #photoContainer {
        display: none;
        margin-top: 20px;
    }

    #photoContainer img {
        max-width: 300px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .heart {
        position: fixed;
        bottom: -30px;
        font-size: 24px;
        animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>–ú–∞–º–∞, –º–æ–∂–Ω–æ –º–Ω–µ —Å–µ–≥–æ–¥–Ω—è –ª–µ—á—å —Å–ø–∞—Ç—å –ø–æ–ø–æ–∑–∂–µ?</h1>

<div class="buttons">
    <button id="yesBtn">–î–ê üíñ</button>
    <button id="noBtn">–ù–ï–¢</button>
</div>

<div id="photoContainer">
    <h2>Photo1</h2>
    <img src="Photo1.jpg" alt="Photo1">
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const photoContainer = document.getElementById("photoContainer");

    // –£–±–µ–≥–∞—é—â–∞—è –∫–Ω–æ–ø–∫–∞
    noBtn.addEventListener("mouseenter", () => {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    // –ù–∞–∂–∞—Ç–∏–µ –î–ê
    yesBtn.addEventListener("click", () => {
        photoContainer.style.display = "block";
        startHearts();
    });

    // –ü–æ—Ç–æ–∫ —Å–µ—Ä–¥–µ—á–µ–∫
    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ";

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (20 + Math.random() * 25) + "px";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 300);
    }
</script>

</body>
</html>
